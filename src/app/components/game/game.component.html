<div class="game-container">
    <div class="hangman-svg">
        <svg width="200" height="300">
           
            <line x1="20" y1="280" x2="180" y2="280" stroke="black" stroke-width="4"/>
            <line x1="40" y1="280" x2="40" y2="40" stroke="black" stroke-width="4"/>
            <line x1="40" y1="40" x2="150" y2="40" stroke="black" stroke-width="4"/>
            <line x1="150" y1="40" x2="150" y2="80" stroke="black" stroke-width="4"/>
            
            
            <circle [class.hidden]="!isPartVisible(0)"
                    cx="150" cy="100" r="20" 
                    stroke="black" 
                    stroke-width="4" 
                    fill="none"/>
            
            <line [class.hidden]="!isPartVisible(1)"
                  x1="150" y1="120" 
                  x2="150" y2="190" 
                  stroke="black" 
                  stroke-width="4"/>
            
            <!-- 3. Brazo izquierdo (tercer error) -->
            <line [class.hidden]="!isPartVisible(2)"
                  x1="150" y1="140" 
                  x2="120" y2="160" 
                  stroke="black" 
                  stroke-width="4"/>
            
            <!-- 4. Brazo derecho (cuarto error) -->
            <line [class.hidden]="!isPartVisible(3)"
                  x1="150" y1="140" 
                  x2="180" y2="160" 
                  stroke="black" 
                  stroke-width="4"/>
            
            <!-- 5. Pierna izquierda (quinto error) -->
            <line [class.hidden]="!isPartVisible(4)"
                  x1="150" y1="190" 
                  x2="120" y2="230" 
                  stroke="black" 
                  stroke-width="4"/>
            
            <!-- 6. Pierna derecha (sexto error) -->
            <line [class.hidden]="!isPartVisible(5)"
                  x1="150" y1="190" 
                  x2="180" y2="230" 
                  stroke="black" 
                  stroke-width="4"/>
        </svg>
    </div>

  <div class="game-info">
    <p>Intentos restantes: {{ attemptsLeft }}</p>
    <p>Palabra: {{ hiddenWord.join(' ') }}</p>
    <p>Letras incorrectas: {{ incorrectLetters.join(', ') }}</p>
    <p class="message">{{ message }}</p>
  </div>

  <div class="keyboard">
    <button *ngFor="let letter of 'abcdefghijklmnopqrstuvwxyz'.split('')"
            (click)="guessLetter(letter)"
            [disabled]="correctLetters.includes(letter) || incorrectLetters.includes(letter)"
            [class.correct]="correctLetters.includes(letter)"
            [class.incorrect]="incorrectLetters.includes(letter)">
      {{ letter }}
    </button>
  </div>
</div>
